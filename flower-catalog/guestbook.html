<!DOCTYPE html>
<html>
  <head>
    <title>Guest Book</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
    <script src="/guestbook.js"></script>
  </head>

  <body style="padding-left: 20px">
    <h1 class="heading"><a href="/index.html"><<</a>GuestBook</h1>
    <hr />
    <h1>Leave a comment</h1>
    <form action="guestbook.html" method="POST" style="font-size: 25px">
      <div>Name:<input type="text" name="name" id="name" required /></div>
      <div>
        Comment:
        <textarea
          id="comment"
          name="comment"
          cols="30"
          rows="5"
          required
        ></textarea>
      </div>
      <input type="hidden" name="name" id="hiddenName" />
      <input type="hidden" name="comment" id="hiddenComment" />
      <input id="submit" class="submit" type="submit" value="Submit" />
    </form>
      <hr />
      <div>
      <b>Comments</b><button type="reset" onclick="fetchComments()">&#x21bb </button>
      <br><br>
    </div>
    <div id="guestComment">##COMMENTS##</div>
  </body>
</html>
